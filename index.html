<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="full-cont">
        <h1>Calculator</h1>
        <div id="container">
            <div id="disp-cont">
                <div id="display-res">0</div>
            </div>
            <button id="reset">C</button>

            <button id="divid" data-key="111" class="oper">/</button>

            <button id="multi" data-key="106"class="oper">X</button>

            <button id="back" data-key="8"><img src="images/back.png"></button>

            <button id="7" data-key="103" class="siete nums">7</button>

            <button id="8" data-key="104" class="ocho nums">8</button>

            <button id="9" data-key="105" class="nueve nums">9</button>

            <button id="resta" data-key="109" class="oper">-</button>

            <button id="4" data-key="100" class="cuatro nums">4</button>

            <button id="5" data-key="101" class="cinco nums">5</button>

            <button id="6" data-key="102"class="seis nums">6</button>

            <button id="suma" data-key="107" class="oper">+</button>

            <button id="3" data-key="99" class="tres nums">3</button>

            <button id="2" data-key="98" class="dos nums">2</button>

            <button id="1" data-key="97" class="uno nums">1</button>

            <button id="equal" data-key="13">=</button>

            <button id="chanS" class="chans">+/-</button>

            <button id="0" data-key="96" class="cero nums">0</button>

            <button id="dot" data-key="110" class="dot">.</button>

        </div>
        <p id="error"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
